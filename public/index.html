<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css"></link>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <title>Project | Anguflix</title>
</head>
  <body ng-app="movieApp">
  <div class="container" ng-controller="movieController">
    <div class="row">
      <div class="col-xs-12">
      <h1>Anguflix</h1>
          <form>
            <div class="col-xs-6">
              <input class="form-control" type="search" name="search" placeholder="Search by title" ng-model="searchText">
            </div>
            <div class="col-xs-6">
              <select class="form-control">
                <option>1999</option>
                <option>2000</option>
              </select>
            </div>
            <!-- <div class="col-xs-12">
              <button class="btn btn-primary" type="button">Search</button>
            </div> -->
          </form>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="mycollection">
          <h1>My Collection</h1>
            <div ng-repeat="movie in collection">
                <div class="col-xs-4">
                  <div class="movie" ng-click="removeFromCollection(movie)">
                    <img class="img-responsive" src="{{movie.image}}">
                    <h3>{{movie.name}}</h3>
                    <p>{{movie.description}}</p>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="allmovies">
          <h1>All Movies</h1>
            <div ng-repeat="movie in movies | filter:searchText">
                <div class="col-xs-4">
                  <div class="movie" ng-click="addToCollection(movie)">
                  <img class="img-responsive" src="{{movie.image}}">
                  <h3>{{movie.name}}</h3>
                  <p>{{movie.description}}</p>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="/angular/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="movieFactory.js"></script>
  <script type="text/javascript" src="movieController.js"></script>
  </body>
</html>
